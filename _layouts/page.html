<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} | {{ page.title }}</title>
        <meta name="generator" content="Jekyll v4.2.0" />
        <meta property="og:title" content="{{ site.title }}" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="{{ site.description }}">
        <meta property="og:description" content="{{ site.description }}" />
        <!-- <link rel="canonical" href="/about/" /> -->
        <meta property="og:url" content="{{ page.url }}" />
        <meta property="og:site_name" content="{{ page.title }}" />
        <meta name="twitter:card" content="summary" />
        <meta property="twitter:title" content="{{ page.title }}" />
        <!-- <script type="application/ld+json">{"@type":"WebSite","url":"/about/","headline":"About","name":"Your awesome title","description":"Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.","@context":"https://schema.org"}</script> -->
        <!-- End Jekyll SEO tag -->
        <script src="/assets/js/site.js"></script>
        <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
        <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="{{ page.title }}" />
</head>
<body>
    <header class="page" 
    {% if page.hero %}
        style="background-image: url({{ page.hero }})"
    {% endif %}>
        {% include navbar.html %}
        <h1 class="hero-title">{{ page.title }}</h1>
        <!-- <img class="hero" src="{{ page.hero }}" alt="Hero Image"> -->
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        {% include footer.html %}
    </footer>
</body>
</html>
