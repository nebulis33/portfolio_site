---
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Begin Jekyll SEO tag v2.7.1 -->
        <title>{{ site.title }}</title>
        <meta name="generator" content="Jekyll v4.2.0" />
        <meta property="og:title" content="{{ site.title }}" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="{{ site.description }}">
        <meta property="og:description" content="{{ site.description }}" />
        <!-- <link rel="canonical" href="/about/" /> -->
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta name="twitter:card" content="summary" />
        <meta property="twitter:title" content="{{ site.title }}" />
        <!-- <script type="application/ld+json">{"@type":"WebSite","url":"/about/","headline":"About","name":"Your awesome title","description":"Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.","@context":"https://schema.org"}</script> -->
        <!-- End Jekyll SEO tag -->
        <script src="/assets/js/site.js"></script>
        <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
        <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="Your awesome title" />
    </head>
    <body>
        <header class="index-header">
            {% include navbar.html %}
            <div class="intro">
                <h1>Hey there!  I'm Colton</h1>
                <h1>I all about data and web development!</h1>
            </div>
            <!-- <video playsinline autoplay muted loop src="assets/bridge.mp4" type="video/mp4"></video> -->
        </header>
        <main>
            <section class="about capabilities">
                <h2>Here are some of my skills:</h2>
                <div class="skills proficient">
                    <h4>Proficient:</h4>
                    <figure>
                        <img src="assets/images/postgresql.svg" alt="PostgreSQL Elephant">
                        <figcaption>Postgresql</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/ruby-programming-language.svg" alt="Ruby logo">
                        <figcaption>Ruby</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/ruby-on-rails.svg" alt="Rails logo">
                        <figcaption>Rails</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/html.svg" alt="HTML5 logo">
                        <figcaption>HTML5</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/css.svg" alt="CSS logo">
                        <figcaption>CSS</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/sass.svg" alt="SASS logo">
                        <figcaption>SASS</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/microsoft-excel.svg" alt="Excel logo">
                        <figcaption>Excel</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/microsoft-powerpoint.svg" alt="Powerpoint logo">
                        <figcaption>Powerpoint</figcaption>
                    </figure>
                </div>
                <hr>
                <div class="skills intermediate">
                    <h4>Intermediate:</h4>
                    <figure>
                        <img src="assets/images/python-programming-language.svg" alt="Python logo">
                        <figcaption>Python</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/jekyll.svg" alt="Jekyll logo">
                        <figcaption>Jekyll</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/git.svg" alt="Git logo">
                        <figcaption>Git</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/tableau-software.svg" alt="JavaScript logo">
                        <figcaption>Tableau</figcaption>
                    </figure>
                </div>
                <hr>
                <div class="skills basic">
                    <h4>Basic:</h4>
                    <figure>
                        <img src="assets/images/javascript-programming-language.svg" alt="JavaScript logo">
                        <figcaption>JavaScript</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/Bash_Logo_Colored.svg" alt="Bash logo">
                        <figcaption>Bash</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/linux-tux.svg" alt="Linux logo">
                        <figcaption>Linux</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/ubuntu-4.svg" alt="Ubuntu logo">
                        <figcaption>Ubuntu</figcaption>
                    </figure>
                </div>
                <hr>
                <div class="skills currently-learning">
                    <h4>Currently Learning:</h4>
                    <figure>
                        <img src="assets/images/react-js.svg" alt="React logo">
                        <figcaption>React</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/docker.svg" alt="Docker logo">
                        <figcaption>Docker</figcaption>
                    </figure>
                </div>
            </section>
            <section class="connect">
                <h2>Connect with me!</h2>
                [github]
                [linkedin]
                [email]
            </section>

        </main>
        <footer>

        </footer>
    </body>
</html>
